    <script>
        document.getElementById("user-button").addEventListener("click", function () {
            var dropdown = document.getElementById("user-dropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";

 <script>

    <h2> Keep track of all your orders</h2>
    <div id="orders" style="display: flex; gap: 20px;"></div>

    <script>
        const orders = ["Order 1"]; // Example orders
        
        const ordersContainer = document.getElementById("orders");
        
        orders.forEach((order, index) => {
            const orderDiv = document.createElement("div");
            orderDiv.classList.add("order-container");
            
            const circle = document.createElement("div");
            circle.classList.add("order-circle");
            circle.textContent = order;
            
            const button = document.createElement("button");
            button.classList.add("order-button");
            button.textContent = "track live";
            button.onclick = () => alert(`You clicked on ${order}`);
            
            orderDiv.appendChild(circle);
            orderDiv.appendChild(button);
            ordersContainer.appendChild(orderDiv);
        });
    </script>

    <script>
        // Function to get user's name (simulated login system)
        function getUser() {
            let userName = localStorage.getItem("userName");

            if (!userName) {
                userName = prompt("Enter your name:");
                localStorage.setItem("userName", userName);
            }

            document.getElementById("welcome-message").innerText = `Welcome, ${userName}!`;
        }

        function viewHistory() {
            alert("Redirecting to Activity History..."); 
        }

        function trackProgress() {
            alert("Redirecting to Progress Tracking...");
        }

        // Load user on page load
        window.onload = getUser;
    </script>
