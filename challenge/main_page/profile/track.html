<div class="map_bg">
 <!-- image inserted -->
    <div class="map_area"> 
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Google Maps Integration</title>
            
            <style>
                /* Style for the map container */
                #map {
                    height: 500px;  /* Adjust the height */
                    width: 100%;    /* Full width */
                    border: 2px solid #333; /* Optional border */
                    border-radius: 10px; /* Rounded corners */
                }
            </style>
        </head>
        <body>
        
            <h2>My Google Map</h2>
            
            <div id="map"></div> <!-- Map will be loaded here -->
        
            <script>
                function initMap() {
                    // Define location (latitude, longitude)
                    var location = { lat: 28.6139, lng: 77.2090 }; // New Delhi
                    
                    // Create a new map
                    var map = new google.maps.Map(document.getElementById("map"), {
                        zoom: 10,  // Zoom level (1-20)
                        center: location
                    });
        
                    // Add a marker on the map
                    var marker = new google.maps.Marker({
                        position: location,
                        map: map,
                        title: "New Delhi"
                    });
                }
            </script>
        
            <!-- Load Google Maps API -->
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAU-yBhTWxUNdbeOm7RIqTkjXahlnL_emc&callback=initMap" async defer></script>
        </div>
    </div>
</div> <!-- map_bg closed -->

<!-- Added Waste Prediction Section -->
<main style="padding: 20px; max-width: 600px; margin: 20px auto; border: 1px solid #ccc; border-radius: 8px;">
    <h2>Waste Volume Prediction</h2>
    <p>Enter the details below to predict the potential waste volume.</p>

    <form id="waste-form" style="margin-top: 20px; display: grid; gap: 15px;">
        <div>
            <label for="crop">Crop:</label>
            <input type="text" id="crop" name="crop" required>
        </div>
        <div>
            <label for="season">Season:</label>
            <input type="text" id="season" name="season" required>
        </div>
        <div>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
        </div>
        <div>
            <label for="area">Area (e.g., in acres):</label>
            <input type="number" id="area" name="area" step="any" required>
        </div>
        <div>
            <label for="fertilizer">Fertilizer Usage (e.g., kg/acre):</label>
            <input type="number" id="fertilizer" name="fertilizer" step="any" required>
        </div>
        <div>
            <label for="pesticide">Pesticide Usage (e.g., liters/acre):</label>
            <input type="number" id="pesticide" name="pesticide" step="any" required>
        </div>

        <button type="submit" id="predict-waste-button" style="padding: 10px 20px; justify-self: center;">Predict Waste Volume</button>
    </form>

    <div id="waste-result-area" style="margin-top: 30px; text-align: left; border: 1px solid #ccc; padding: 15px; min-height: 50px; background-color: #f9f9f9;">
        <h3>Prediction Result:</h3>
        <pre id="waste-prediction-result">Waiting for prediction...</pre>
    </div>
    <div id="message-area" style="text-align: center; margin-top: 15px; color: red;"></div>
</main>
