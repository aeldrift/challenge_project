            <title>Google Maps Integration</title>
            
            <style>
                /* Style for the map container */
                #map {
                    height: 500px;  /* Adjust the height */
                    width: 100%;    /* Full width */
                    border: 2px solid #333; /* Optional border */
                    border-radius: 10px; /* Rounded corners */
                }
            </style>

        <body>
        
            <h2>My Google Map</h2>
            
            <div id="map"></div> <!-- Map will be loaded here -->
        
            <script>
                function initMap() {
                    // Define location (latitude, longitude)
                    var location = { lat: 28.6139, lng: 77.2090 }; // New Delhi
                    
                    // Create a new map
                    var map = new google.maps.Map(document.getElementById("map"), {
                        zoom: 10,  // Zoom level (1-20)
                        center: location
                    });
        
                    // Add a marker on the map
                    var marker = new google.maps.Marker({
                        position: location,
                        map: map,
                        title: "New Delhi"
                    });
                }
            </script>
        
            <!-- Load Google Maps API -->
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAU-yBhTWxUNdbeOm7RIqTkjXahlnL_emc&callback=initMap" async defer></script><script>
                function scrollToSection(id) {
                    const account= document.getElementById(id);
                    if (account) {
                        account.scrollIntoView({ behavior: 'smooth' });
                    }
                }
            </script>
