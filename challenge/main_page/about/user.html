    <h2> Keep track of all your orders</h2>
    <div id="orders" style="display: flex; gap: 20px;"></div>

    <script>
        const orders = ["example Order 1"]; // Example orders
        
        const ordersContainer = document.getElementById("orders");
        
        orders.forEach((order, index) => {
            const orderDiv = document.createElement("div");
            orderDiv.classList.add("order-container");
            
            const circle = document.createElement("div");
            circle.classList.add("order-circle");
            circle.textContent = order;
            
          const button = document.createElement("a");
button.classList.add("order-button");
button.textContent = "Track Order";
button.href = "track.html";
button.style.display = "inline-block";
button.style.textDecoration = "none";
            
            orderDiv.appendChild(circle);
            orderDiv.appendChild(button);
            ordersContainer.appendChild(orderDiv);
        });
    </script>

    <script>
        document.getElementById("trackOrderBtn").addEventListener("click", function() {
            document.getElementById("orderPage").style.display = "flex";

        function closeOrderPage() {
            document.getElementById("orderPage").style.display = "none";
            document.getElementById("mainPage").classList.remove("blurred");
